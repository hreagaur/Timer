<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="timer">25:00</h1>
        <div class="controls">
            <label for="work-duration">Work Duration (minutes):</label>
            <input type="number" id="work-duration" min="1" value="25"><br>
            <label for="break-duration">Break Duration (minutes):</label>
            <input type="number" id="break-duration" min="1" value="5"><br>
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
